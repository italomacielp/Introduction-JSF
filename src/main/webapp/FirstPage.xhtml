<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>First Page</title>
</h:head>
<h:body>
	<h1>First Page JSF</h1>
	<h:form>
		<h:panelGrid columns="2">
		<h:outputText value="Name"/>
		<h:inputText/>
		
		<h:outputText value="Button"/>
		<h:commandButton value="Send"/>
		
		<h:outputText value="Password"/>
		<h:inputSecret/>
		
		<h:outputText value="CheckBox"/>
		<h:selectManyCheckbox>
			<f:selectItem itemLabel="Java 8" itemValue="Java8"/>
			<f:selectItem itemLabel="Java 9"/>
		</h:selectManyCheckbox>
		
		<h:outputText value="ComboBox"/>
		<h:selectOneMenu>
			<f:selectItem itemLabel="Java 8"/>
			<f:selectItem itemLabel="Java 9"/>
		</h:selectOneMenu>
		
		<h:outputText value="Radio"/>
		<h:selectOneRadio>
			<f:selectItem itemLabel="Java 8"/>
			<f:selectItem itemLabel="Java 9"/>
		</h:selectOneRadio>
		
		<h:inputTextarea>
		</h:inputTextarea>
		
		</h:panelGrid> 
	</h:form>
</h:body>
</html>
