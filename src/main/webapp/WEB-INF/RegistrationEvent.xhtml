<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MeetApp</title>
</h:head>
<h:body>
	<h1>Register Events</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Name of Event" />
			<h:inputText value="#{eventMBean.event.name}"/>

			<h:outputText value="Name of Organization" />
			<h:inputText />

			<h:outputText value="Locate" />
			<h:inputText />

			<h:outputText value="Date" />
			<h:inputText />

			<h:outputText value="Hours" />
			<h:inputText />

			<h:commandButton value="Register" action="#{eventMBean.addEvent}"/>

		</h:panelGrid>

	</h:form>
</h:body>
</html>
